<mat-sidenav-container class="side-panel-container">
  <mat-sidenav
    #sidenav
    fixedInViewport="fixed"
    position="end"
    mode="over"
    class="side-panel-content"
  >
    <ng-content select="[slot=panel-content]" />
  </mat-sidenav>
  <mat-sidenav-content class="view-content">
    <ng-content />
  </mat-sidenav-content>
</mat-sidenav-container>
