<form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
  <mat-card class="login-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
      <mat-card-subtitle
        >Use account admin&#64;admin and password admin to
        continue</mat-card-subtitle
      >
      <mat-card-subtitle>
        Or use account user&#64;user and password user to continue
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="login-card-content">
      <mat-form-field
        
        subscriptSizing="dynamic"
        appearance="outline"
      >
        <mat-label>e-mail</mat-label>
        <input formControlName="email" matInput type="email" />
      </mat-form-field>

      <mat-form-field
       
        subscriptSizing="dynamic"
        appearance="outline"
      >
        <mat-label>password</mat-label>
        <input
          formControlName="password"
          [type]="isPasswordHided() ? 'password' : 'text'"
          matInput
        />
        <button
          class="mr-2"
          type="button"
          mat-icon-button
          matSuffix
          (click)="hidePassword($event)"
        >
          <mat-icon class="icon-outlined">{{
            isPasswordHided() ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="login-card-footer">
      <a [routerLink]="['/']">
        <button mat-button>Back to home</button>
      </a>
      <button type="submit" mat-stroked-button>Sign In</button>
    </mat-card-actions>
  </mat-card>
</form>
