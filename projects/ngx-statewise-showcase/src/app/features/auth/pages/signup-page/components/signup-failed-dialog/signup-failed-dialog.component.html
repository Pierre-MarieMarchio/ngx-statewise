<h2 mat-dialog-title>Inscription échouée</h2>
<mat-dialog-content>
  <p class="m-0">
    Une erreur s'est produite lors de l'inscription. Veuillez réessayer.
  </p>
  <p class="m-0">Si le problème persiste, veuillez nous contacter.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Fermer</button>
</mat-dialog-actions>
