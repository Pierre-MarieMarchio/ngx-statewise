<app-side-panel #dashbordPanel>
  <h1 class="dashbord-page-header">DASHBORD</h1>

  <div class="dashbord-container" slot="view-content">
    <app-dashbord-task-list></app-dashbord-task-list>
    <app-dashbord-kanban></app-dashbord-kanban>

  />
</app-side-panel>
