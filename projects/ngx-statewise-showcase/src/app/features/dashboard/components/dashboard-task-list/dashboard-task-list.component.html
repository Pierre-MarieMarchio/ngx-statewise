<mat-card class="dashboard-task-list-container">
  <div><h2 class="dashboard-task-list-title">ALL TASK</h2></div>

  <div class="dashboard-task-list-scroll">
    <table mat-table [dataSource]="tasks()!">
      @for (column of displayedColumns(); track column.columnDef) {
      <ng-container [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef>
          {{ column.header }}
        </th>
        <td mat-cell *matCellDef="let row">
          {{ column.cell(row) }}
        </td>
      </ng-container>
      }

      <tr mat-header-row *matHeaderRowDef="columnKeys()"></tr>
      <tr
        mat-row
        class="clickable-row"
        (click)="selectTask(row)"
        *matRowDef="let row; columns: columnKeys()"
      ></tr>
    </table>
  </div>
</mat-card>
